- name: Transfer Zipped file
  copy:
    src: /root/project/backend.tgz
    dest: /home/ubuntu/

- name: Untar file
  shell: |
    cd /home/ubuntu
    tar -xvzf backend.tgz

- name: "Update npm"
  become: true
  shell: |
    cd /home/ubuntu/backend
    sudo npm install -g npm@latest

- name: "install package dependencies"
  become: true
  shell: |
    cd /home/ubuntu/backend
    ls -la
    sudo npm install
    sudo npm audit fix --audit-level=critical --force

- name: "build package"
  become: true
  shell: |
    cd /home/ubuntu/backend
    sudo npm run build

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls
